<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TODO List</title>
</head>
<body>
<div class="todo-container">
    <h1 class="todo-title">TODO List</h1>
    <div class="todo-input">
        <label for="taskInput" class="todo-label-field">Your task</label>
        <input class="todo-input-field" id="taskInput" type="text" placeholder="Add a new task">
        <button class="todo-button todo-add-button" id="addTask">Add</button>
    </div>
    <ul class="todo-list" id="taskList"></ul>
    <button class="todo-button todo-save-button" id="saveTasks">Save</button>
    <button class="todo-button todo-delete-button" id="deleteTasks">Delete All</button>
</div>
<script src="app.js"></script>
</body>
</html>
